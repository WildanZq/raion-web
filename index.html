<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raion Community</title>
    <link rel="shortcut icon" href="./assets/icon/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="side-nav-wrapper d-block d-md-none" id="side-nav">
        <div class="overlay" id="side-nav-overlay"></div>
        <div class="side-nav">
            <button class="side-nav-item">Beranda</button>
            <button class="side-nav-item">Anggota</button>
            <button class="side-nav-item">Tentang</button>
        </div>
    </div>
    <div class="p-fixed nav-wrapper">
        <div class="d-none d-md-flex">
            <button class="btn nav-item shadow mx-1">Beranda</button>
            <button class="btn nav-item shadow mx-1">Anggota</button>
            <button class="btn nav-item shadow mx-1">Tentang Kami</button>
        </div>
        <button class="btn nav-item shadow navbar-light d-block d-md-none" id="nav-toggler">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
    <div class="point-wrapper" id="point">
        <span class="point shadow active">
            <span>Tentang</span>
        </span>
        <span class="point shadow">
            <span>Divisi</span>
        </span>
        <span class="point shadow">
            <span>Anggota</span>
        </span>
        <span class="point shadow">
            <span>Produk</span>
        </span>
        <span class="point shadow">
            <span>Kontak</span>
        </span>
    </div>
    <div class="square-wrapper">
        <div class="square"></div>
    </div>
    <div class="page-wrapper active" id="about">
        <img class="logo m-main mb-5 p-absolute" src="./assets/icon/logo.png" alt="Logo">
        <div class="p-main d-flex justify-content-center align-items-center h-100 w-100 p-absolute top-0">
            <div>
                <div class="row">
                    <div class="col-12 col-md-7 col-lg-6">
                        <h1 class="raion-text display-3 mb-3 text-white">RAION COMMUNITY</h1>
                        <p class="text-white mb-4">
                            Raion Community adalah salah satu Lembaga Semi Otonom (LSO) yang berada di lingkungan Fakultas Ilmu Komputer yang
                            bergerak dibidang pengembangan mobile baik itu games maupun aplikasi
                        </p>
                        <button class="btn btn-secondary">Pelajari lebih lanjut</button>
                    </div>
                    <div class="col-12 col-md-5 col-lg-6 bg-contain" style="background-image: url(./assets/img/app.svg);"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
